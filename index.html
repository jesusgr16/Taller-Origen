<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>App de Ventas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2563eb">

  <!-- ESTILOS -->
  <link rel="stylesheet" href="style.css">

  <!-- CHART -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<!-- ===============================
     LOGIN
================================ -->
<div id="login">
  <h2>Iniciar sesi칩n</h2>

  <input type="email" id="email" placeholder="Correo">
  <input type="password" id="password" placeholder="Contrase침a">

  <button id="btnLogin" type="button" class="primary">
    Entrar
  </button>

  <button id="btnRegister" type="button" class="secondary">
    Registrarse
  </button>
</div>

<!-- ===============================
     APP
================================ -->
<div id="app" style="display:none">

  <main class="contenido">

    <!-- ===============================
         VISTA VENTAS
    ================================ -->
    <section id="vistaVentas" class="vista">
      <h2>Ventas pendientes</h2>

      <div id="resumen">
        <p>Hoy: <b id="totalHoy">0</b></p>
        <p>Mes: <b id="totalMes">0</b></p>
      </div>

      <input
        type="text"
        id="busqueda"
        placeholder="Buscar cliente"
      >

      <div class="formulario">

        <input type="text" id="cliente" placeholder="Cliente">
        <input type="text" id="producto" placeholder="Producto">

        <div class="precios-grid">
          <input
            type="number"
            id="precioProducto"
            placeholder="Precio del producto"
          >
          <input
            type="number"
            id="precioGrabado"
            placeholder="Precio del grabado"
          >
        </div>

        <!-- TOTAL AUTOM츼TICO -->
        <input
          type="number"
          id="precioTotal"
          placeholder="Total"
          readonly
        >

        <button
          id="btnGuardar"
          type="button"
          class="primary"
        >
          Guardar venta
        </button>

      </div>

      <ul id="listaVentas"></ul>
    </section>

    <!-- ===============================
         VISTA HISTORIAL
    ================================ -->
    <section
      id="vistaHistorial"
      class="vista"
      style="display:none"
    >
      <h2>Ventas pagadas</h2>
      <ul id="listaHistorial"></ul>
    </section>

    <!-- ===============================
         VISTA GRAFICA
    ================================ -->
    <section
      id="vistaGrafica"
      class="vista"
      style="display:none"
    >
      <h2>Gr치fica mensual</h2>
      <canvas id="graficaVentas"></canvas>
    </section>

  </main>
</div>

<!-- ===============================
     BOT칍N MEN칔 FLOTANTE
================================ -->
<button
  id="btnMenu"
  type="button"
  class="menu-btn"
  style="display:none"
>
  Men칰
</button>

<!-- ===============================
     OVERLAY MEN칔
================================ -->
<div id="menuOverlay" class="menu-overlay">

  <div class="menu-panel">
    <h3>Navegaci칩n</h3>

    <button
      type="button"
      class="menu-item"
      data-vista="ventas"
    >
      Ventas
    </button>

    <button
      type="button"
      class="menu-item"
      data-vista="historial"
    >
      Historial
    </button>

    <button
      type="button"
      class="menu-item"
      data-vista="grafica"
    >
      Gr치fica
    </button>

    <!-- 游깿 MODO OSCURO -->
    <button
      type="button"
      id="btnDarkMode"
      class="menu-item"
    >
      游깿 Modo oscuro
    </button>

    <button
      id="btnLogout"
      type="button"
      class="menu-item danger"
    >
      Cerrar sesi칩n
    </button>
  </div>

</div>

<!-- ===============================
     SCRIPT PRINCIPAL
================================ -->
<script type="module" src="app.js"></script>

</body>
</html>
