<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>App de Ventas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1976d2">

  <!-- ESTILOS -->
  <link rel="stylesheet" href="style.css">

  <!-- CHART -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- ===============================
     LOGIN
================================ -->
<div id="login">
  <h2> Iniciar sesi칩n</h2>

  <input type="email" id="email" placeholder="Correo">
  <input type="password" id="password" placeholder="Contrase침a">

  <button id="btnLogin">Entrar</button>
  <button id="btnRegister">Registrarse</button>
</div>

<!-- ===============================
     APP
================================ -->
<div id="app" style="display:none">

  <!-- SIDEBAR -->
<aside class="sidebar">
  <h3>Ventas</h3>

  <button id="btnVentas">Ventas</button>
  <button id="btnHistorial">Historial</button>
  <button id="btnGrafica">Gr치fica</button>

  <button id="btnLogout" class="logout">Cerrar sesi칩n</button>
</aside>


  <!-- CONTENIDO -->
  <main class="contenido">

    <!-- ===============================
         VISTA VENTAS
    ================================ -->
    <section id="vistaVentas" class="vista">
      <h2>Ventas pendientes</h2>

      <!-- RESUMEN -->
      <div id="resumen">
        <p>Hoy: <b id="totalHoy">0</b></p>
        <p>Mes: <b id="totalMes">0</b></p>
      </div>

      <!-- BUSQUEDA -->
      <input type="text" id="busqueda" placeholder="游댌 Buscar cliente">

      <!-- FORMULARIO -->
      <div class="formulario">
        <input type="text" id="cliente" placeholder="Cliente">
        <input type="text" id="producto" placeholder="Producto">
        <input type="number" id="precio" placeholder="Precio">
        <button id="btnGuardar">Guardar venta</button>
      </div>

      <!-- LISTA -->
      <ul id="listaVentas"></ul>
    </section>

    <!-- ===============================
         VISTA HISTORIAL
    ================================ -->
    <section id="vistaHistorial" class="vista" style="display:none">
      <h2>Ventas pagadas</h2>
      <ul id="listaHistorial"></ul>
    </section>

    <!-- ===============================
         VISTA GRAFICA
    ================================ -->
    <section id="vistaGrafica" class="vista" style="display:none">
      <h2>Gr치fica mensual</h2>
      <canvas id="graficaVentas"></canvas>
    </section>

  </main>
</div>

<!-- ===============================
     SCRIPT PRINCIPAL
================================ -->
<script type="module" src="app.js"></script>
<!-- BOT칍N MENU -->
<button id="btnMenu" class="menu-btn">Men칰</button>

<!-- PANEL FLOTANTE -->
<div id="menuOverlay" class="menu-overlay">
  <div class="menu-panel">
    <h3>Opciones</h3>

    <button class="menu-item" data-vista="ventas">Ventas</button>
    <button class="menu-item" data-vista="historial">Historial</button>
    <button class="menu-item" data-vista="grafica">Gr치fica</button>

    <button id="btnLogout" class="menu-item danger">
      Cerrar sesi칩n
    </button>
  </div>
</div>
<!-- ELIMINA O COMENTA ESTE BLOQUE -->
<div class="tabs">
  <button class="tab">Ventas</button>
  <button class="tab">Historial</button>
  <button class="tab">Gr치fica</button>
</div>

<button class="logout">Cerrar sesi칩n</button>

</body>
</html>
